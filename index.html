        </div>
    </div>

    <script>
        let arr = [1,2,3,4,6,7,8]
        let result = Math.max(...arr)
        let min = Math.min(...arr)
        let missing_number = []
        for(let i = min;i<=result+1;i++) {
            if(!(i in arr)) {
                missing_number.push(i)
            }
        }
        console.log(missing_number)
    </script>
